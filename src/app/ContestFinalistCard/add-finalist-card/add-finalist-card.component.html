<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addContestCard(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">
                        Artist
                    </span>
                    <input type="text" class="form-control" ngModel name="artist">
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        title
                    </span>
                    <input type="text" class="form-control" ngModel name="title">
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        location
                    </span>
                    <input type="text" class="form-control" ngModel name="location">
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        img
                    </span>
                    <input type="text" class="form-control" ngModel name="img">
                </div>

                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </div>
</div>
